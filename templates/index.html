<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-bottom: 20px;
        }
        label, input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="area">Area (in sq.ft):</label>
        <input type="number" step="any" id="area" name="area" required>
        
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" step="any" id="bedrooms" name="bedrooms" required>
        
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" step="any" id="bathrooms" name="bathrooms" required>
        
        <label for="stories">Stories:</label>
        <input type="number" step="any" id="stories" name="stories" required>
        
        <label for="parking">Parking Spaces:</label>
        <input type="number" step="any" id="parking" name="parking" required>

        <!-- Add more fields as per the model input features -->

        <button type="submit">Predict Price</button>
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
